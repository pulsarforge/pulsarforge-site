name: Main diagram
on:
  workflow_dispatch: {}
  push:
    branches:
      - main
jobs:
  get_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.3.0
      - name: Update diagram
        uses: githubocto/repo-visualizer@0.8.2
        with:
          excluded_paths: "ignore,.github"
